talks:
  - time: '08:00'
    title: Credenciamento

  - time: '09:00'
    title: Abertura

  - time: '09:15'
    title: State Management in React Applications
    speaker: Marcle Rodrigues
    description:
      ReactJS se tornou um dos frameworks mais utilizados e adorados por muitos
      ao redor do mundo, para quem já teve a oportunidade de experimentar um pouco
      com React sabe que as vezes gerenciar o estado da sua aplicação pode não ser
      das tarefas mais fáceis, nessa palestra vamos explorar um pouco desse mundo
      e ver como podemos gerenciar o estado da nossa aplicação de maneira escalável
      passando pelo Local State, um pouco de Redux até chegar na nova Context API.

  - time: '10:00'
    title: Desmistificando Blockchains para Desenvolvedores
    speaker: Fabio Akita
    description:
      O mundo de criptomoedas está crescendo exponencialmente no mundo todo, em
      particular na Ásia. Tecnologias estão se formando não só para sustentar as
      transações de pagamentos em moedas digitais como novas formas de organização,
      governança estão se formando. Os programadores precisam começar a separar
      o que é fake news, e quebrar de uma vez os mitos que servem de desculpa
      para não entrar de uma vez nesse mundo.

  - time: '10:45'
    title: Elixir na Educação
    speaker: Cairo Noleto
    description:
      Mostrar o nosso case de como estamos usando Elixir, abrangendo desde as
      formas de organização dos projetos até o deploy das aplicações.

  - time: '11:30'
    title: Almoço

  - time: '14:00'
    title: Introdução ao Desenvolvimento de Dapps para a Ethereum Blockchain
    speaker: Paulo Chaves
    description:
      Ethereum é um plataforma descentralizada que executa contratos inteligentes.
      Esta palesta abordará os fundamentos da Ethereum Blockchain, as diferenças
      em relação à Bitcoin; o ciclo de vida de uma transação na rede, como são executadas
      e confirmadas na rede. O que são contratos inteligentes. Será apresentado
      também algumas ferramentas utilizadas para desenvolver Dapps na Ethereum,
      como rodar a blockchain em ambiente de desenvolvimento, como realizar deploy
      de smart contracts na rede, e como a sua aplicação se comunica com a Ethereum.

  - time: '14:45'
    title: Introdução à Análise de Dados com Elastic Stack
    speaker: Cleiton Francisco
    description:
      'Há algum tempo atrás, os dados eram apenas uma camada da aplicação, hoje
      eles são essencialmente vitais na tomada de decisões das empresas. Por esse
      motivo, a Análise de Dados é um componente relevante em diversos cenários
      modernos: Machine Learning, Data Science, IoT, etc. Esta palestra apresentará
      como você pode começar a produzir, extrair e transformar dados da sua
      aplicação e como consumi-los de forma organizada, usando Elastic Stack.'

  - time: '15:30'
    title: 'Serverless - hype ou revolução?'
    speaker: Gustavo Carvalho
    description:
      Se você ainda não ouviu falar de serverless, provavelmente ouvirá num
      futuro próximo. O conceito por trás da nova buzzword vem crescendo recentemente
      e promete mudar a maneira como fazemos algumas coisas no desenvolvimento de software.
      Nesta palestra pretendo explanar conceitos, apresentar alternativas e,
      principalmente, mostrar como utilizamos essa arquitetura na Nuveo.

  - time: '16:15'
    title: Coffee Break

  - time: '16:45'
    title: Criando e monetizando jogos por diversão e lucro
    speaker: Feliciano Santana
    description:
      Criar o seu primeiro jogo pode ser difícil, mas é um desafio extremamente
      recompensador que além de lhe tornar um programador melhor,  pode lhe prover
      uma nova fonte de renda. Nessa palestra você será introduzido aos aspectos
      essenciais por trás do processo de criação (tecnologia, arte e game design)
      e monetização (marketing, modelos de negócios) de uma grande variedade de
      jogos de sucesso como Cuphead, League of Legends, Candy Crush e Clash of
      Clans para que você também possa começar a criar os seus próprios jogos.

  - time: '17:30'
    title: Encerramento

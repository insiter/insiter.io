talks:
  - time: 08:00 - 09:00
    title: Credenciamento
    description: Documento de identificação com foto, QR Code ou outra forma de comprovante da compra do ingresso no site.

  - time: 09:00 - 09:15
    title: Abertura
    description: Abertura oficial do evento.

  - time: 09:15 - 10:00
    title: Importação e distribuição de tweets para produtos Globo.com
    people: Ícaro Heimig
    description: Dentro da Globo.com o Twitter é utilizado como forma de publicar conteúdo dinâmico de coberturas em tempo real. Existiam diversas soluções internas para importar e distribuir os tweets para os produtos, cada uma com suas peculiaridades. Na palestra, mostro como desenvolvemos um serviço que distribui os tweets de forma agnóstica ao cliente, unificando as soluções.

  - time: 10:00 - 10:30
    title: Coffee Break

  - time: 10:30 - 11:15
    title: Working with Serverless in 2017
    people: Carolina Campos
    description: A proposta desta palestra é discutir as vantagens e desvantagens que o meu time se deparou ao adotar a arquitetura de Serverless para desenvolvimento da nossa API. Sobre o serverless, discutiremos o que é, onde é usado, restrições, performance e outros fatores que envolvem a adoção deste. O objetivo é demonstrar um panorama dos benefícios e obstáculos que encontramos ao escolher uma arquitetura ainda imatura para 2017.

  - time: 11:15 - 12:00
    title: A definir

  - time: 12:00 - 14:00
    title: Almoço

  - time: 14:00 - 14:45
    title: Tem um tipo no meu Javascript
    people: Matias Leidemer
    description: Com o advento das SPA (single page apps), o uso do Javascript não se limita apenas a validação de forms e chamadas ajax. Codificar regras de negócio complexas já faz parte do dia a dia de grande parte dos desenvolvedores JS. Mas, a medida que as linhas de código aumentam, como garantir que tudo está funcionando perfeitamete? Nesta talk falarei sobre o Flow e como ele pode ajudar na diminuição de erros de runtime e na definição de tipos específicos de negócio.

  - time: 14:45 - 15:30

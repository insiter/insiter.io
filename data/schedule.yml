  - time: '17:30'
    title: Porque você deveria conhecer Elixir?
    speaker: Flavio Cevado
    description:
      Uma apresentação introdutória sobre Elixir e seu ambiente de desenvolvimento.
      Com foco em apresentar as características da linguagem o ambiente de desenvolvimento, o foco em escalabilidade e concorrência.
      Como o Elixir e a máquina virtual resolve o problema de concorrência
      e uma demonstração prática dos poderes de introspecção da maquina virtual que viabiliza toda essas possibilidades.

  - time: '18:15'

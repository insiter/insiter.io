  - time: '15:30'
    title: "A web para todos: melhorando a performance ao considerar condições adversas"
    speaker: Isabella Silveira
    description:
      O Brasil tem uma população de mais de 207 milhões de pessoas e só 37,9% tem acesso a celulares com rede LTE,
      a maioria ainda usa 3G e até GSM. Dados móveis são caros, assim como a maior parte dos smartphones mais modernos,
      o que torna toda a experiência digital inviável. Mas calma! Há uma luz no fim do mundo.
      Ao otimizar a performance dos nossos produtos digitais,
      podemos atender a esses usuários e acabar alcançando uma experiência melhor para todos.
      Nessa talk, eu falarei sobre a minha experiência com otimização de performance,
      melhores práticas que você poderá usar em seus próprios projetos
      e alguns desafios que cidadãos de países subdesenvolvidos e emergentes ainda encontram.

